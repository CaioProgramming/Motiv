apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        renderscriptSupportModeEnabled true
        applicationId "com.creat.motiv"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:animated-vector-drawable:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation "com.android.support:support-dynamic-animation:27.1.1"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    //Firebase libs
    implementation 'com.firebaseui:firebase-ui-auth:3.3.1'
    implementation 'com.google.firebase:firebase-appindexing:16.0.1'
    implementation 'com.google.firebase:firebase-auth:16.0.3'
    implementation 'com.google.firebase:firebase-database:16.0.2'
    implementation 'com.firebaseui:firebase-ui-database:1.0.1'
    implementation 'com.google.firebase:firebase-storage:16.0.2'
    implementation 'com.google.firebase:firebase-core:16.0.4'
    implementation 'com.google.firebase:firebase-messaging:17.3.2'
    implementation 'com.google.android.gms:play-services-ads:16.0.0'




    implementation 'com.pes.materialcolorpicker:library:1.2.4'
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    implementation 'com.github.StevenDXC:DxLoadingButton:2.0'
    //implementation 'com.github.abdularis:androidbuttonprogress:v0.1-alpha5'
    implementation 'com.github.Shashank02051997:FancyAlertDialog-Android:0.1'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    //implementation 'com.github.takusemba:cropme:1.0.0'
    //implementation 'com.github.jrvansuita:GaussianBlur:1.0.0'
    //implementation 'com.jakewharton:butterknife:7.0.1'
    //implementation 'com.github.tarek360:BottomNavigation-RichPath-Sample:09249c56bd'
    //implementation 'com.github.marcoscgdev:DialogSheet:1.0.6'
    //implementation 'com.github.Binary-Finery:FabToast:1.0'
    implementation 'com.github.matecode:Snacky:1.0.3'
    //implementation 'org.michaelbel:bottomsheet:1.2.3'
    implementation 'com.github.mmin18:realtimeblurview:1.1.2'
    //implementation 'io.github.luizgrp.sectionedrecyclerviewadapter:sectionedrecyclerviewadapter:1.2.0'
    implementation 'com.asksira.android:bsimagepicker:1.0.1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
apply plugin: 'com.google.gms.google-services'
com.google.gms.googleservices.GoogleServicesPlugin.config.disableVersionCheck = true
